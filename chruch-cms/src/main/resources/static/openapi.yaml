openapi: 3.0.3
info:
  title: Church Management System API
  version: 1.0.0
  description: >
    REST API for a web-based Church Management System (CMS).
    Auth is handled by Supabase Auth. This API verifies Supabase JWTs and enforces RBAC.

servers:
  - url: http://localhost:8081
    description: Local dev server

tags:
  - name: Auth
  - name: Members
  - name: Events
  - name: Attendance
  - name: Announcements
  - name: Reports

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
          example: 400
        error:
          type: string
          example: Bad Request
        message:
          type: string
          example: Validation failed
        path:
          type: string
          example: /api/members
      required: [timestamp, status, error, message, path]

    Role:
      type: string
      enum: [ADMIN, LEADER, MEMBER]

    MeResponse:
      type: object
      properties:
        userId:
          type: string
          description: Supabase user id (sub)
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/Role'
      required: [userId, email, role]

    Member:
      type: object
      properties:
        id:
          type: string
          format: uuid
        fullName:
          type: string
          example: John Banda
        email:
          type: string
          format: email
          example: john.banda@example.com
        phone:
          type: string
          example: "+26097XXXXXXX"
        role:
          $ref: '#/components/schemas/Role'
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
          example: ACTIVE
        joinDate:
          type: string
          format: date
          example: "2025-01-12"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, fullName, role, status, joinDate]

    MemberCreateRequest:
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
        joinDate:
          type: string
          format: date
      required: [fullName, role, status, joinDate]

    MemberUpdateRequest:
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
        joinDate:
          type: string
          format: date

    PagedMembersResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Member'
        page:
          type: integer
          example: 0
        size:
          type: integer
          example: 20
        totalItems:
          type: integer
          example: 125
        totalPages:
          type: integer
          example: 7
      required: [items, page, size, totalItems, totalPages]

    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          example: Sunday Service
        description:
          type: string
          example: Weekly service at the main hall
        eventDateTime:
          type: string
          format: date-time
          example: "2025-09-21T09:00:00Z"
        location:
          type: string
          example: Main Hall
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, title, eventDateTime]

    EventCreateRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        eventDateTime:
          type: string
          format: date-time
        location:
          type: string
      required: [title, eventDateTime]

    EventUpdateRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        eventDateTime:
          type: string
          format: date-time
        location:
          type: string

    RsvpStatus:
      type: string
      enum: [GOING, NOT_GOING, MAYBE]

    RsvpRequest:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/RsvpStatus'
      required: [status]

    RsvpResponse:
      type: object
      properties:
        eventId:
          type: string
          format: uuid
        memberId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/RsvpStatus'
        respondedAt:
          type: string
          format: date-time
      required: [eventId, memberId, status, respondedAt]

    AttendanceStatus:
      type: string
      enum: [PRESENT, ABSENT]

    AttendanceRecord:
      type: object
      properties:
        id:
          type: string
          format: uuid
        eventId:
          type: string
          format: uuid
        memberId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/AttendanceStatus'
        recordedAt:
          type: string
          format: date-time
      required: [id, eventId, memberId, status, recordedAt]

    AttendanceUpsertRequest:
      type: object
      properties:
        memberId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/AttendanceStatus'
      required: [memberId, status]

    AttendanceSummaryResponse:
      type: object
      properties:
        eventId:
          type: string
          format: uuid
        presentCount:
          type: integer
          example: 120
        absentCount:
          type: integer
          example: 15
        totalMarked:
          type: integer
          example: 135
      required: [eventId, presentCount, absentCount, totalMarked]

    Announcement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          example: Midweek Service Update
        content:
          type: string
          example: Service starts at 18:00 this week.
        createdBy:
          type: string
          description: Supabase user id or internal id (your choice)
        createdAt:
          type: string
          format: date-time
      required: [id, title, content, createdAt]

    AnnouncementCreateRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
      required: [title, content]

    ReportsSummaryResponse:
      type: object
      properties:
        totalMembers:
          type: integer
          example: 320
        upcomingEvents:
          type: integer
          example: 3
        weeklyAttendance:
          type: object
          properties:
            weekStart:
              type: string
              format: date
              example: "2025-09-15"
            presentCount:
              type: integer
              example: 210
            eventsCount:
              type: integer
              example: 2
          required: [weekStart, presentCount, eventsCount]
      required: [totalMembers, upcomingEvents, weeklyAttendance]

security:
  - BearerAuth: []

paths:
  /api/health:
    get:
      summary: Health check
      tags: [Auth]
      security: []
      responses:
        '200':
          description: API is up
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK

  /api/me:
    get:
      summary: Get current authenticated user info
      tags: [Auth]
      responses:
        '200':
          description: Authenticated user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/members:
    get:
      summary: List members (Admin only)
      tags: [Members]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 0
        - in: query
          name: size
          schema:
            type: integer
            default: 20
        - in: query
          name: q
          description: Optional search (name/email/phone)
          schema:
            type: string
      responses:
        '200':
          description: Paged members
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedMembersResponse'
        '403':
          description: Forbidden (role not allowed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Create member (Admin only)
      tags: [Members]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberCreateRequest'
      responses:
        '201':
          description: Member created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/members/{memberId}:
    get:
      summary: Get member by ID (Admin only)
      tags: [Members]
      parameters:
        - in: path
          name: memberId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update member (Admin only)
      tags: [Members]
      parameters:
        - in: path
          name: memberId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberUpdateRequest'
      responses:
        '200':
          description: Updated member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete member (Admin only)
      tags: [Members]
      parameters:
        - in: path
          name: memberId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted successfully
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/events:
    get:
      summary: List events (all authenticated users)
      tags: [Events]
      parameters:
        - in: query
          name: from
          schema:
            type: string
            format: date
          description: Optional start date filter
        - in: query
          name: to
          schema:
            type: string
            format: date
          description: Optional end date filter
      responses:
        '200':
          description: Events list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'

    post:
      summary: Create event (Admin only)
      tags: [Events]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventCreateRequest'
      responses:
        '201':
          description: Created event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/events/{eventId}:
    get:
      summary: Get event by ID
      tags: [Events]
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update event (Admin only)
      tags: [Events]
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventUpdateRequest'
      responses:
        '200':
          description: Updated event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete event (Admin only)
      tags: [Events]
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted successfully

  /api/events/{eventId}/rsvp:
    post:
      summary: RSVP to an event (Member/Leader/Admin)
      tags: [Events]
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RsvpRequest'
      responses:
        '200':
          description: RSVP recorded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RsvpResponse'
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/events/{eventId}/attendance:
    get:
      summary: List attendance records for an event (Admin/Leader)
      tags: [Attendance]
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Attendance records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AttendanceRecord'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Record attendance for a member (Admin/Leader)
      tags: [Attendance]
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttendanceUpsertRequest'
      responses:
        '200':
          description: Attendance saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendanceRecord'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/events/{eventId}/attendance/summary:
    get:
      summary: Attendance summary for an event (Admin only)
      tags: [Attendance]
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendanceSummaryResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/announcements:
    get:
      summary: List announcements (all authenticated users)
      tags: [Announcements]
      responses:
        '200':
          description: Announcements
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Announcement'

    post:
      summary: Create announcement (Admin only)
      tags: [Announcements]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnouncementCreateRequest'
      responses:
        '201':
          description: Created announcement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/reports/summary:
    get:
      summary: Dashboard summary (Admin only)
      tags: [Reports]
      responses:
        '200':
          description: Reports summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportsSummaryResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
